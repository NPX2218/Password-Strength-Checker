<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Strength Checker | Neel Bansal  </title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Stylesheet-->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/cursor.css">
    <link rel="icon" type="image/x-icon" href="img/padlock.ico">
    <script type="text/javascript" src="src/scripts/mouse-animation.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <br><br><br><br><br><br><br>
    <h1>Password Strength Checker</h1>
    <br><br><br>
    <div class="wrapper">
        <div class="container">
            <input type="password" id="password" oninput="strengthChecker()">
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye"></i>
            </span>
            <div id="strength-bar"></div>
        </div>
        <p id="msg">Please enter a password!</p>
    </div>
    </body>
    <!--Script is placed after DIV, so it exists before the script is loaded-->
    <script type="text/javascript" src="src/scripts/script.js"></script>

</html>
